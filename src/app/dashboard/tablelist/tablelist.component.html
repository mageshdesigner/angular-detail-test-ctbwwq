<section>

    <button mat-raised-button color="primary" (click)="sortings()">Sort Left</button>

</section>
<mat-divider></mat-divider>
<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let colDef of headerColumn">
            <ng-container *ngIf="colDef.sticky" [matColumnDef]="colDef.label" sticky>
                <th mat-header-cell *matHeaderCellDef [ngStyle]="colDef.style">{{colDef.label}}</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="colDef.style">{{element[colDef.label]}}</td>
            </ng-container>
            <ng-container *ngIf="!colDef.sticky" [matColumnDef]="colDef.label">
                <th mat-header-cell *matHeaderCellDef>{{colDef.label}}</th>
                <td mat-cell *matCellDef="let element">{{element[colDef.label]}}</td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
